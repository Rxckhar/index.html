<html>
<head>
	<style>
		body{
			background-color: #233311;
			color: #ffffff;
		}
	</style>
</head>
<body> id='body'>
	<script type="text/javascript">
		setInterval(() =>{var date = new Date();

		var min = (date.getMinutes() < 10 ? '0' + date.
			getMinutes() : date.getMinutes());

		var sec = (date.getSeconds() < 10 ? '0' + date.
			getSeconds() : date.getSeconds());

		var hour = (date.getHours() < 10 ? '0' + date.
			getHours() : date.getHours());

		var textTime = hour + ';' + min + ';' + sec;
		var colorTime = '#' + hour + min + sec;

		console.log(textTime);
		document.getElementById('body').style.backgroundColor = colorTime;
	}, 1000);

	</script>
</body>

</html>
